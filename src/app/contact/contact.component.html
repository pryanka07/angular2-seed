<h2>Contact Reactive Form</h2>

<form (ngSubmit)="submitForm()" [formGroup]="contactForm" novalidate>

  <div class="form-group">
    <label>
      Name:
    </label>
    <input type="text" formControlName="name" class="form-control" placeholder="Enter your name.">

    <div class="error" *ngIf="contactForm.get('name').touched && contactForm.get('name').hasError('required')">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label>
      Email:
      </label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter your email.">
    <div class="error" *ngIf="contactForm.get('email').touched && contactForm.get('email').hasError('required')">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label>
      Content:
      </label>
    <textarea formControlName="content" class="form-control" placeholder="Content here."></textarea>
    <!--<div class="error" *ngIf="contactForm.get('content').touched && contactForm.get('Content').hasError('minLength')">
        minlength is 10
      </div>-->
  </div>
  <div class="col-sm-offset-5 col-sm-10">
    <div class="form-submit">
      <button class="btn btn-success" type="submit" [disabled]="!contactForm.valid">Submit</button>
    </div>
  </div>
</form>
<div class="container">
  <table class="table table-bordered" *ngIf="contacts.length">
    <thead>
      <tr>
        <th>id</th>
        <th>email</th>
        <th>content</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of contacts">
        <td>{{detail.name}}</td>
        <td>{{detail.email}}</td>
        <td>{{detail.content}}</td>
      </tr>
    </tbody>
  </table>
</div>
